<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BookList</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My <span class="text-primary">BookList</span></h1>

    <form id="book-form">
        <div class="form-group">
            <label for="title" class="mt-3">Title</label>
            <input type="text" id="title" class="form-control mt-2">
        </div>
        <div class="form-group">
            <label for="author" class="mt-3">Author</label>
            <input type="text" id="author" class="form-control mt-2">
        </div>
        <div class="form-group">
            <label for="isbn" class="mt-3">ISBN#</label>
            <input type="text" id="isbn" class="form-control mt-2">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block form-control mt-4">
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                
            </tbody>
            
        </table>
    </form>
</div>
<script type="text/javascript" src="./BookListApp.js"></script>
</body>
</html>
